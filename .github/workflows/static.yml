name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true   # IMPORTANT

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Create .nojekyll in the published root (prevents any Jekyll processing)
      - name: Disable Jekyll
        run: touch .nojekyll

      # Upload only what should be served (repo root content), but exclude git + workflows
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          exclude: |
            .git/**
            .github/**
            **/.DS_Store
            **/node_modules/**
            **/*.psd
            **/*.zip

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
